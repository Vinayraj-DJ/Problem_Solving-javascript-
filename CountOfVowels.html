<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Of Vowels</title>
  </head>
  <body>
    <script>
      //    Count of vowels in a string.
      let str = "Hello";
      let count = 0;
      for (i = 0; i < str.length; i++) {
        let ch = str[i];
        if (
          ch == "a" ||
          ch == "e" ||
          ch == "i" ||
          ch == "o" ||
          ch == "u" ||
          ch == "A" ||
          ch == "E" ||
          ch == "I" ||
          ch == "O" ||
          ch == "U"
        ) {
          count = count + 1;
        }
      }
      console.log(count);
    </script>
  </body>
</html>
